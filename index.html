<!DOCTYPE html>
<html lang="pt-br">
        <head>
                <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js" type="text/javascript"></script>
                <title>Título da página</title>
                        <meta charset="utf-8">
        </head>
        <body>
                <div id="container">
                        <script>
                                // set chart type
                                var chart = anychart.line();

                                // set series type
                                chart.spline(
                                // set series data
                [
                ['January', 10000],
              ['February', 12000],
              ['March', 18000],
              ['April', 11000],
              ['May', 9000]
            ]);

// set chart container
chart.container('container');
                        </script>
                </div>
